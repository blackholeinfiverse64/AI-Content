version: '3.8'

services:
  ai-uploader-agent:
    build: 
      context: ..
      dockerfile: Dockerfile
    container_name: ai-uploader-agent
    ports:
      - "9000:9000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-key-change-in-production}
      - DATABASE_URL=sqlite:///app/data.db
      - MAX_FILE_SIZE_MB=100
      - RATE_LIMIT_REQUESTS=100
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
      - ../bucket:/app/bucket
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ai-uploader-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../uploads:/var/www/uploads:ro
      - ../bucket:/var/www/bucket:ro
    depends_on:
      - ai-uploader-agent
    restart: unless-stopped

volumes:
  app_data: