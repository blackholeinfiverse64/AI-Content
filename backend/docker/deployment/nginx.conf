events {
    worker_connections 1024;
}

http {
    # Gzip Compression Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    upstream ai_uploader {
        server ai-uploader-agent:9000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server - main configuration
    server {
        listen 443 ssl http2;
        server_name ai-uploader.local localhost;
        
        # SSL Configuration
        ssl_certificate C:/Users/Ashmit Pandey/Downloads/Ai-Advance-Task-with-RL-main/ssl/certs/ai-uploader-local.crt;
        ssl_certificate_key C:/Users/Ashmit Pandey/Downloads/Ai-Advance-Task-with-RL-main/ssl/private/ai-uploader-local.pfx;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self'; connect-src 'self'; font-src 'self'; object-src 'none'; frame-ancestors 'none';" always;
        
        client_max_body_size 100M;
        
        location / {
            proxy_pass http://ai_uploader;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
        }
        
        location /uploads/ {
            alias /var/www/uploads/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        location /bucket/ {
            alias /var/www/bucket/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Development HTTP server (for local testing only)
    server {
        listen 8080;
        server_name localhost;
        
        # Security Headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self'; connect-src 'self'; font-src 'self'; object-src 'none'; frame-ancestors 'none';" always;
        
        client_max_body_size 100M;
        
        location / {
            proxy_pass http://ai_uploader;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /uploads/ {
            alias /var/www/uploads/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
        
        location /bucket/ {
            alias /var/www/bucket/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }
}